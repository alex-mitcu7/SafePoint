<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafePoint</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe2dJk2D73r-g19MGJ9G5xR5eg7aSUYok&callback=initMap"
            type="text/javascript">
    </script>
    <script src="js/gmap.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/gmap.css">
</head>
<body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <div id="display"></div>
    <div id="form-control">
        <form id="select-info">
            <label for="crime">Offence type</label>
            <select name="crime" id="crime" form="select-info">
                <option value="all-crime">All crimes</option>
                <option value="anti-social-behaviour">Anti-social behaviour</option>
                <option value="bicycle-theft">Bicycle theft</option>
                <option value="burglary">Burglary</option>
                <option value="criminal-damage-arson">Criminal damage and arson</option>
                <option value="drugs">Drugs</option>
                <option value="other-theft">Other theft</option>
                <option value="possession-of-weapons">Possession of weapons</option>
                <option value="public-order">Public order</option>
                <option value="robbery">Robbery</option>
                <option value="shoplifting">Shoplifting</option>
                <option value="theft-from-the-person">Theft from the person</option>
                <option value="vehicle-crime">Vehicle crime</option>
                <option value="violent-crime">Violent and sexual offences</option>
                <option value="other-crime">Other</option>
            </select>

            <label for="radius">Radius</label>
            <select name="radius" id="radius" form="select-info">
                <option value="5">5 miles</option>
                <option value="10">10 miles</option>
                <option value="15">15 miles</option>
                <option value="20">20 miles</option>
                <option value="25">25 miles</option>
                <option value="30">30 miles</option>
            </select>
            <br>
            <input type="button" id="calculate" value="Calculate" />
        </form>
    </div>
    <br>
    <div id="displayResult"></div>
</body>
</html>
